{% extends 'partials/base.html' %}

{% block content %}
    <section class="container p-4">
        <div class="row">
            <div class="col-md-8 d-flex flex-column">
                <img src="{{image}}" alt="cover" class="mb-3" width="450px" height="400px">
                {% if not downloaded["none"] %}
                    <form method="post" class="d-flex">
                        <input type="submit" class="btn btn-primary" value="Download" name="download">
                    </form>
                    <p class="text-danger" style="font-size: 1.5em;">{{downloaded["error"]}}</p>
                
                {% else %}
                
                    <p class="text-success" style="font-size: 1.5em;">{{download['success']}}</p>
                {% endif %}
                    
                    
            </div>
            <div class="col-md-8 d-md-flex">
                <div class="col-md-7">
                    <!-- <div class="progress-bar" >
                        <h1>Downloading</h1>
                    </div> -->
                </div>
            </div>
        </div>
    </section>
{% endblock %}
